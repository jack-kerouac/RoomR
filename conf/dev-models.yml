# Make sure to give each entity an id (via the "(<id>)" suffix), otherwise
# it won't get imported!
# For each entity type to get imported correctly, you have to adapt
# DevelopmentModelDataLoader.

# 1. the class needs to be specified from the models package on. (class: models.flatshare.Flatshare => key here: flatshare.Flatshare)
# 2. every object that gets an ID in parentheses '()' (and only these objects!), appears in the resulting idCache map of Fixtures.
# 3. if you want to reference objects, the Play! documentation says, that you can just use the ID of one object as property of another attribute (see http://www.playframework.org/documentation/1.2.4/yaml)
#    But this does not work! Probably, it just works if you use JPA, your model class extend play.db.jpa.Model and you use JPA relationship annotations (@OneTo...).
# 4. Thus, you can use the SnakeYaml syntax for aliasing and referencing objects: http://code.google.com/p/snakeyaml/wiki/Documentation#Aliases
#    Use <CLASSPATH>(<Fixture-ID>): &<ALIAS> to create an alias and dereference it using *<ALIAS>. See below for examples 

flatshare.Flatshare: &stuntzstr
  id: 1
  address:
    street: Stuntzstraße
    streetNumber: 23
    zipCode: 81677
    city: Munich
  floor: basement
  smokingTolerance: prohibited

