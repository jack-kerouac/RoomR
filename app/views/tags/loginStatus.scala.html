@(user: models.user.RoomrUser)

@if(user != null) {
	<a href="@controllers.Dashboard.view()">Dashboard#</a>&nbsp;&nbsp;&nbsp;
	Eingeloggt als <span class="username">@user.name</span> <a href="#{logoutUrl continue:request.path /}">(Ausloggen)</a>
} else {
	<a href="#{loginUrl continue:request.path /}">Mit Google Account einloggen</a>
}
