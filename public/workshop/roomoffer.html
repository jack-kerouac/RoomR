<!doctype html>
<meta charset="utf-8">
<title></title>

<script src="src/script/lib/vendor/jquery.js"></script>

<script>
$(document).ready(function(){
    $('#roomofferform').submit(function(evt) {
        var minAge = document.getElementById('minAge');
        var maxAge = document.getElementById('maxAge');
        if(minAge.value > maxAge.value) {
            maxAge.setCustomValidity('Sollte größer als "Alter von" sein!');
            minAge.setCustomValidity('Sollte kleiner als "Alter bis" sein!');
            evt.preventDefault();
        } else {
            minAge.setCustomValidity(null);
            maxAge.setCustomValidity(null);
        }
    });
});
</script>

<div id="roomoffer">
    <form id="roomofferform" name="roomoffer" autocomplete="on">
        <select name="flatshare">
            <option value="dummy1">
            <option value="dummy2">
            <option value="dummy3">
            <option value="dummy4">
        </select>

        <br>

        Miete: 
        <input type="text" name="totalRentPerMonthsInEuro" pattern="[0-9]+,[0-9]{2}" required>

        <br>

        Kaution:
        <input type="text" name="depositInEuro" pattern="[0-9]+,[0-9]{2}" required>

        <br/>
        Von: 
        <input type="date" name="freeFrom" required title="Datumsformat YYYYMMDD" pattern="(20)[0-9]{2}(0|1)[0-9]((3[01])|([0-2][0-9]))">
        

        Bis: 
        <input type="date" name="freeTo" title="Datumsformat YYYYMMDD" pattern="(20)[0-9]{2}(0|1)[0-9]((3[01])|([0-2][0-9]))">
        <br/>
        Alter von:
        <input type="number" min="18" max="99" name="minAge" id="minAge">

        Alter bis:
        <input type="number" min="18" max="99" name="maxAge" id="maxAge">
        <br/>
        Beschreibung:
        <input type="text">    
        <br/>
        Kontakt E-Mail:
        <input type="email" name="contactEmail" title="testest">        

        <br>
        <input type="submit">
    </form>
</div>
